<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="global.styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Nina's Folio</title>
    </head>
<body>
  <header id="navbar">
    <div class="border-b border-grey">
      <nav class="py-6 px-4 md:px-8 flex justify-between items-center mx-auto h-24"></nav>
    </div>
  </header>

  <div class="cursor"></div>
  <div class="cursor-follower"></div>

      <!-- First Column -->
      <div>
        <img src="/assets/mac.jpg" alt="Mac" class="w-full h-auto">
      </div>
  
      <!-- Second Column -->
      <section class="px-24 flex gap-8 justify-center items-center justify-around">          <!-- Wrapper for the first image -->
          <div class="flex-1">
            <img src="/assets/washitape.jpg" alt="Washi Tape" class="w-full h-30 object-cover rounded-2xl">
          </div>
      
          <!-- Wrapper for the second image -->
          <div class="flex-1">
            <img src="/assets/eyehope.jpg" alt="Eye Hope" class="w-full h-30 object-cover rounded-2xl">
          </div>
      
          <!-- Wrapper for the third image -->
          <div class="flex-1">
            <img src="/assets/turtle.png" alt="Turtle" class="w-full h-30 object-cover rounded-2xl">
          </div>
      </section>
      
      
      
      
  

<footer id="footer"></footer>
<script type="module" src="module.js"></script>
<script type="module" src="cursor.js"></script>
</body>
</html>
