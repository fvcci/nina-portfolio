              <script>
              function onToggleMenu(icon) {
                  const navLinks = document.querySelector('.nav-links');
                  const isMenuOpen = icon.src.includes('hamburger.svg');
              
                  // Toggle the image between hamburger and close icons
                  icon.src = isMenuOpen ? 'assets/close.svg' : 'assets/hamburger.svg';
              
                  // Toggle the nav menu visibility
                  navLinks.classList.toggle('top-[9%]');
              }
              </script>
